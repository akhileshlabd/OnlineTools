<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Merger - YourTools</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Your custom CSS -->
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5 p-4 bg-dark rounded shadow-lg" style="max-width: 600px;">
    <h1 class="mb-4 text-primary glow-text text-center">PDF Merger</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data" novalidate>
      <div class="mb-4">
        <label for="pdfs" class="form-label text-white fw-semibold">Select PDFs to merge (select multiple):</label>
        <input
          type="file"
          class="form-control form-control-lg"
          id="pdfs"
          name="pdfs"
          accept=".pdf"
          multiple
          required
        />
      </div>
      <button type="submit" class="btn btn-primary w-100 glow-button fw-semibold fs-5">Merge PDFs</button>
    </form>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4 d-block mx-auto px-4 py-2 glow-button" style="width: fit-content;">
      ‚Üê Back to Home
    </a>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
