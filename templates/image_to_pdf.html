<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to PDF Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    <h2 class="text-center mb-4">🖼️➡️📄 Image to PDF Converter</h2>
    <form action="{{ url_for('image_to_pdf') }}" method="POST" enctype="multipart/form-data" class="text-center">
      <input type="file" name="images" accept="image/*" multiple required class="form-control mb-3">
      <button type="submit" class="btn btn-info">Convert to PDF</button>
    </form>
    {% if download_link %}
      <div class="text-center mt-4">
        <a href="{{ download_link }}" class="btn btn-success">Download PDF</a>
      </div>
    {% endif %}
  </div>
</body>
</html>
